<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="../assets/logo.png" type="png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./modal.css">
    

    <title>CONTACT US | T&C Kare Haven, LLC</title>
  </head>
  <body>
    <div class=""> <!-- sample header from B5 -->
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="ml-2 d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <img class="me-2" style="width:2rem; height:auto" src="../assets/logo.png" alt="T&C Kare Haven logo">
          <span class="fs-4">T&C Kare Haven</span>
        </a>
  
        <ul class="nav nav-pills mr-2">
          <li class="nav-item"><a href="../" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="./" class="nav-link active">Contact Us</a></li>
          <!-- <li class="nav-item"><a href="../refer/" class="nav-link">Refer Here</a></li> -->
        </ul>
      </header>
    </div>

    <h1 class="totally-center">Contact Us</h1>

    <form action="http://google.com" method="post" onsubmit="event.preventDefault(); delaySend(3);" name="contactForm">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label class="form-message" for="form-message">Your message</label>
            <textarea class="form-control" name="message" id="form-message" cols="50" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        <!-- todo connect to a google form -->
    </form>

    <!-- Modal for confirmation message -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content bg-success text-white">
            <!-- <span class="close">&times;</span> -->
            <h3>Thank you. Your message has been sent!</h3>
        </div>
    
    </div>
<!-- todo send to uncle -->

      <div class="container">
        <span>Call us for more information:</span>
        <span class="text-muted">1-800-718-7162</span>
        <p></p>
      </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper todo remove js-->

    <script src="./modal.js"></script>
  </body>
</html>
